<!DOCTYPE html>
<html>

<head>
  <title>Salary Tax Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="newstyles.css">
  <link rel="stylesheet" type="text/css" href="charts.css">
  <link rel="stylesheet" type="text/css" href="tabs.css">
  <link rel="stylesheet" type="text/css" href="tables.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js'></script>
</head>

<body>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'salaryTab')">Salary Tax Calculator</button>
    <button class="tablinks" onclick="openTab(event, 'businessTab')">Business Tax Calculator</button>
    <button class="tablinks" onclick="openTab(event, 'propertyTab')">Property Tax Calculator</button>
  </div>

  <div id="salaryTab" class="tabcontent">
    <h1>Salary Tax Calculator</h1>
    <div class="container">
      <form class="form-horizontal">
        <div class="form-group form-group-lg">
          <div class="col-sm-13">
            <select class="form-control" id="yearSelection" onchange="selectOptionChanged()">
              <option value="2023-2024">Year 2023-2024</option>
              <option value="2022-2023">Year 2022-2023</option>
              <option value="2021-2022">Year 2021-2022</option>
              <option value="2020-2021">Year 2020-2021</option>
              <option value="2019-2020">Year 2019-2020</option>
            </select>
          </div>
        </div>
        <div class="form-group form-group-lg">
          <div class="col-sm-13">
            <input class="form-control" type="number" id="monthlySalary" oninput="functionToBeCalled('S')"
              maxlength="19" max="9999999999999999999" placeholder="Enter your monthly salary">
          </div>
        </div>
      </form>
      <div class="card" id="main-card">
        <div class="card-header">
          <p id="copyStatus" class="copyStatus"></p>
          <button class="copy-button" id="copy-button" onclick="copyResults()">
            <p>Copy results</p>
            <i class="fas fa-copy"></i>
          </button>
        </div>
        <p id="selected-year" class="lead">Selected Year: 2023-2024</p>
        <p id="digitError"></p>
        <div class="charts-container">
          <div class="flex-left" id="page-content">
            <div class="card">
              <div class="card-header">
                <h3>Monthly</h3>
              </div>
              <div class="card-body">
                <div class="chartjs-size-monitor">
                  <canvas id="chart-line" class="chartjs-render-monitor"></canvas>
                </div>
                <table>
                  <tr>
                    <td class="label">Income</td>
                    <td><input type="text" id="monthlyIncome" class="value" readonly></td>
                  </tr>
                  <tr>
                    <td class="label">Tax</td>
                    <td><input type="text" id="monthlyTax" class="value" readonly></td>
                  </tr>
                  <tr>
                    <td class="label">Income After Tax</td>
                    <td><input type="text" id="salaryAfterTax" class="value" readonly></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <div class="flex-right" id="page-content-2">
            <div class="card">
              <div class="card-header">
                <h3>Yearly</h3>
              </div>
              <div class="card-body">
                <div class="chartjs-size-monitor">
                  <canvas id="chart-line-2" class="chartjs-render-monitor"></canvas>
                </div>
                <table>
                  <tr>
                    <td class="label">Income</td>
                    <td><input type="text" id="yearlyIncome" class="value" readonly></td>
                  </tr>
                  <tr>
                    <td class="label">Tax</td>
                    <td><input type="text" id="yearlyTax" class="value" readonly></td>
                  </tr>
                  <tr>
                    <td class="label">Income After Tax</td>
                    <td><input type="text" id="yearlyIncomeAfterTax" class="value" readonly></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="businessTab" class="tabcontent">
    <h1>Business Tax Calculator</h1>
    <div class="container">
      <form class="form-horizontal">
        <div class="form-group form-group-lg">
          <div class="col-sm-13">
            <select class="form-control" id="yearSelectionB" onchange="selectOptionChanged('B')">
              <option value="2023-2024">Year 2023-2024</option>
              <option value="2022-2023">Year 2022-2023</option>
              <option value="2021-2022">Year 2021-2022</option>
              <option value="2020-2021">Year 2020-2021</option>
              <option value="2019-2020">Year 2019-2020</option>
            </select>
          </div>
        </div>
        <div class="form-group form-group-lg">
          <div class="col-sm-13">
            <input class="form-control" type="number" id="monthlySalaryB" oninput="functionToBeCalled('B')"
              maxlength="19" max="9999999999999999999" placeholder="Enter your monthly salary">
          </div>
        </div>
      </form>
      <div class="card" id="main-card2">
        <div class="card-header">
          <p id="copyStatusB" class="copyStatus"></p>
          <button class="copy-button" id="copy-button2" onclick="copyResults('B')">
            <p>Copy results</p>
            <i class="fas fa-copy"></i>
          </button>
        </div>
        <p id="selected-yearB" class="lead2">Selected Year: 2023-2024</p>
        <p id="digitErrorB"></p>
        <div class="charts-containerB">
          <div class="flex-left" id="page-content3">
            <div class="card">
              <div class="card-header">
                <h3>Monthly</h3>
              </div>
              <div class="card-body">
                <div class="chartjs-size-monitor">
                  <canvas id="chart-line3" class="chartjs-render-monitor"></canvas>
                </div>
                <table>
                  <tr>
                    <td class="labelB">Income</td>
                    <td><input type="text" id="monthlyIncomeB" class="valueB" readonly></td>
                  </tr>
                  <tr>
                    <td class="labelB">Tax</td>
                    <td><input type="text" id="monthlyTaxB" class="valueB" readonly></td>
                  </tr>
                  <tr>
                    <td class="labelB">Income After Tax</td>
                    <td><input type="text" id="salaryAfterTaxB" class="valueB" readonly></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <div class="flex-right" id="page-content4">
            <div class="card">
              <div class="card-header">
                <h3>Yearly</h3>
              </div>
              <div class="card-body">
                <div class="chartjs-size-monitor">
                  <canvas id="chart-line4" class="chartjs-render-monitor"></canvas>
                </div>
                <table>
                  <tr>
                    <td class="labelB">Income</td>
                    <td><input type="text" id="yearlyIncomeB" class="valueB" readonly></td>
                  </tr>
                  <tr>
                    <td class="labelB">Tax</td>
                    <td><input type="text" id="yearlyTaxB" class="valueB" readonly></td>
                  </tr>
                  <tr>
                    <td class="labelB">Income After Tax</td>
                    <td><input type="text" id="yearlyIncomeAfterTaxB" class="valueB" readonly></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="propertyTab" class="tabcontent">
    <h1>Property Tax Calculator</h1>
    <form>
      <label>
        <input type="radio" name="option" value="squareYard" checked> Per square yard
      </label>
      <label>
        <input type="radio" name="option" value="squareFoot"> Per square foot
      </label>
      <br>
      <label>
        Your square yard(s) or square foot(s):
        <input type="number" id="squareInput" step="0.01" required>
      </label>
      <br>
      <label>
        Enter FBR value:
        <input type="number" id="fbrInput" step="0.01" required>
      </label>
      <br>
      <button type="button" onclick="calculatePropertyTaxes()">Calculate</button>
    </form>
    <div id="results"></div>
  </div>
  <script>
  </script>
  <script src="script.min.js"></script>
</body>

</html>
