                  </tr>
                  <tr>

                  </tr>
                  <tr>
                    <td class="label">Income After Tax</td>
                    <td><input type="text" id="salaryAfterTax" class="value" readonly></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <div class="flex-right" id="page-content-2">

              <div class="card-header">
                <h3>Yearly</h3>
              </div>

                </div>

                    <td class="label">Income</td>

                  </tr>
                  <tr>
                    <td class="label">Tax</td>
                    <td><input type="text" id="yearlyTax" class="value" readonly></td>
                  </tr>
                  <tr>
                    <td class="label">Income After Tax</td>

  <div id="propertyTab" class="tabcontent">
    <h1>Property Tax Calculator</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <i class="fa-solid fa-list"></i>
          <label>Select your area:</label>
          <select id="areaSelect" class="form-control">
            <option value="" selected disabled>Select an area</option>
          </select>
        </div>
      </div>
  
      <script>
        const areaSelect = document.getElementById('areaSelect');
  
        // Function to populate the options in the select element
        function populateOptions(areas) {
          areaSelect.innerHTML = ''; // Clear existing options
  
          // Add the default option
          const defaultOption = document.createElement('option');
          defaultOption.value = '';
          defaultOption.textContent = 'Select an area';
          areaSelect.appendChild(defaultOption);
  
          areas.forEach(area => {
            const option = document.createElement('option');
            option.value = area.id; // Use a suitable value for each option
            option.textContent = area.name; // Display the area name
            areaSelect.appendChild(option);
          });
        }
  
        // Fetch data from the API and populate options
        async function fetchAndPopulateOptions() {
          try {
            const response = await fetch(`${API_BASE_URL}/areas`);
            const areas = await response.json();
            populateOptions(areas);
          } catch (error) {
            console.error('Error fetching data:', error);
          }
        }
  
        // Call the function to fetch and populate options when the page loads
        fetchAndPopulateOptions();
      </script>

          
  
    <br>

        <select id="propertyTypeSelect" class="form-control">

        </select>
      </div>
    </div>
    
    <script>
      const propertyTypeSelect = document.getElementById('propertyTypeSelect');
    
      // Function to populate the options in the select element

        propertyTypeSelect.innerHTML = ''; // Clear existing options
    
        // Add the default option
        const defaultOption = document.createElement('option');

        defaultOption.textContent = 'Select a property type';
        propertyTypeSelect.appendChild(defaultOption);
    
        propertyTypes.forEach(propertyType => {
          const option = document.createElement('option');
          option.value = propertyType.id; // Use a suitable value for each option
          option.textContent = propertyType.name; // Display the property type name
          propertyTypeSelect.appendChild(option);
        });
      }
    
      // Fetch data from the API and populate property type options
      async function fetchAndPopulatePropertyTypeOptions() {
        try {
          const response = await fetch(`${API_BASE_URL}/properties`); // Replace with your API endpoint
          const propertyTypes = await response.json();
          populatePropertyTypeOptions(propertyTypes);
        } catch (error) {
          console.error('Error fetching property type data:', error);
        }
      }
    
      // Call the function to fetch and populate property type options when the page loads
      fetchAndPopulatePropertyTypeOptions();
    </script>

    <br>

    <div class="row">

    </div>
    
    <script>
      const transactionNatureSelect = document.getElementById('transactionNatureSelect');
    
      // Function to populate the options in the select element
      function populateTransactionNatureOptions(transactionNatureOptions) {
        transactionNatureSelect.innerHTML = ''; // Clear existing options
    
        // Add the default option
        const defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = 'Select a nature of transaction';
        transactionNatureSelect.appendChild(defaultOption);
    
        transactionNatureOptions.forEach(option => {
          const optionElement = document.createElement('option');
          optionElement.value = option.id; // Replace with the appropriate property if needed
          optionElement.textContent = option.name; // Assuming 'name' is the property with the nature value
          transactionNatureSelect.appendChild(optionElement);
        });
      }
    
      // Fetch data from the API and populate transaction nature options
      async function fetchAndPopulateTransactionNatureOptions() {
        try {
          const response = await fetch(`${API_BASE_URL}/nature`); // Replace with your API endpoint
          const transactionNatureOptions = await response.json();
          populateTransactionNatureOptions(transactionNatureOptions);
        } catch (error) {
          console.error('Error fetching transaction nature data:', error);
        }
      }
      fetchAndPopulateTransactionNatureOptions();
