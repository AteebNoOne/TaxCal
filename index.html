<!DOCTYPE html>
<html>
<head>
  <title>Salary Tax Calculator 2023-2024</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <h1>Altaf and Sons Associates</h1>
  <h2>Salary Tax Calculator 2023-2024</h2>

  <label for="monthlySalary">Monthly Salary:</label>
  <input type="number" id="monthlySalary" oninput="calculateTax()" maxlength="19" max="19">

  <h2>Results:</h2>

  <p id="monthlyIncome">Monthly Income: </p>
  <p id="monthlyTax">Monthly Tax: </p>
  <p id="salaryAfterTax">Monthly Salary After Tax: </p>
  <p id="yearlyIncome">Yearly Income: </p>
  <p id="yearlyTax">Yearly Tax: </p>
  <p id="yearlyIncomeAfterTax">Yearly income after tax: </p>

  <script src="tax-cal23.js"></script>
</body>
